{% extends 'learning_logs/base.html' %}<!--- Hérite des données de la base.xhtml---> 

{% block content %}

	<p>Topics</p>

	<ul> <!--- Liste désordonnée --->
		{% for topic in topics %} 
	    	<li>
	    		<a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
	    	</li> <!--- Deux accolades pour print le texte du topic --->
	 		{% empty %} <!--- Pas d'item dans la liste = avertissement --->
	    	<li>No topics ave been added yet.<li>
	  	{% endfor %}
	</ul>

	<a href="{% url 'learning_logs:new_topic' %}">Add a new topic</a>

{% endblock content %}
