{% extends "learning_logs/base.html" %}
<!-- Charger le template bootstrap4 dans la page html -->
{% load bootstrap4 %}

<!-- Dit à l'utilisateur la fonction de la page -->
{% block page_header %}
	<h2>Ajouter un nouveau sujet.</h2>
{% endblock page_header %}

{% block content %}
	<form method="post" action="{% url 'learning_logs:new_topic' %}" class="form"> <!--- action : argument disant au navigateur où envoyer les données soumis dans le formulaire, ici dans la fonction vue new_topic() --->
		{% csrf_token %} <!--- Préviens toute attaque malveillante tentant un accès non autorisé au serveur --->
		{% bootstrap_form form %} <!--- Affiche les éléments du formulaire en format paragraphe avec les règles stylistiques de la template bootstrap4 --->
		{% buttons %}
			<button name="submit" class="btn btn-primary">Ajouter un sujet</button> <!--- Crée un boutton "soumettre" --->
		{% endbuttons %}
	</form>

{% endblock content %}
