{% extends "learning_logs/base.html" %}
<!-- Charger le template bootstrap4 dans la page html -->
{% load bootstrap4 %}

<!-- Dit à l'utilisateur la fonction de la page -->
{% block page_header %}
	<h2>Modifiez l'entrée.</h2>
{% endblock page_header %}

{% block content %}

	<form method='post' action="{% url 'learning_logs:edit_entry' entry.id %}" class="form"> <!-- argument action : envoie le formulaire à la fonction edit_entry pour son traitement -->
		{% csrf_token %}
		{% bootstrap_form form %} <!--- Affiche les éléments du formulaire en format paragraphe avec les règles stylistiques de la template bootstrap4 --->
		{% buttons %}
			<button name="submit" class="btn btn-primary">Sauvegarder les changements.</button> <!-- Sauvegarde de l'édit -->
		{% endbuttons %}
		
	</form>

{% endblock content %}
