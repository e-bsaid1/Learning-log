{% extends "learning_logs/base.html" %}

{% block content %}

	<p><a href="{% url 'learning_logs:topic' topic.id %}"> {{ topic }}</a></p> 

	<p>Edit entry:</p>

	<form action="{% url 'learning_logs:edit_entry' entry.id %}" method='post'> <!-- argument action : envoie le formulaire à la fonction edit_entry pour son traitement -->
		{% csrf_token %}
		{{ form.as_p }}
		<button name="submit">Save changes</button> <!-- Sauvegarde de l'édit -->
	</form>

{% endblock content %}
