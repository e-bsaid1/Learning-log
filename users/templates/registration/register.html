{% extends "learning_logs/base.html" %}

{% block content %}

	<form method="post" action="{% url 'users:register' %}">
		{% csrf_token %}
		<!-- Django affiche tous les champs dans le formulaire correctement, avec messures d'erreurs si le forum n'est pas rempli correctement -->
		{{ form.as_p }} 

		<button name="submit">Register</button>
		<!-- Redirige l'utilisateur vers la page d'acceuil intex -->
		<input type="hidden" name="next" value="{% url 'learning_logs:index' %}" />
	</form>

{% endblock content %}
